<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta charset="utf-8">
    <title>UMLActivityDiagram</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="btn_gen.js"></script>

    <script type="text/javascript" src="btnall.js"></script>
    <script type="text/javascript" src="btn11.js"></script>
    <script type="text/javascript" src="btn12.js"></script>
    <script type="text/javascript" src="btn13_4_9.js"></script>
    <script type="text/javascript" src="btn15_6.js"></script>
    <script type="text/javascript" src="btn17_8.js"></script>
    <script type="text/javascript" src="btn110_11_12.js"></script>

    <script type="text/javascript" src="btnOrizz.js"></script>


</head>

<body onkeydown="keyBody(event)">
    <div id="canvas_container">
        <svg pointer-events="visiblePainted" id="mysvg" width="100%" height="100%" transform="matrix(1, 0, 0, 1, 0, 0)">
            <defs>
                <marker id="markerCircle" markerWidth="8" markerHeight="8" refX="5" refY="5">
                    <circle cx="5" cy="5" r="3" style="stroke: none; fill:mediumblue;"/>
                </marker>
                <marker id="arrowFlow" markerWidth="13" markerHeight="13" refX="8" refY="6" orient="auto">
                    <path id="AFp" d="M2,2 L10,6 L2,10" style="stroke:mediumblue; fill:none" />
                </marker>
            </defs>

        </svg>

       <div id="container_vert">

           <div id="all" style="display: none">
               <button id="p" type="button" class="mybuttonall" title="Pointer (P)" accesskey="p">punt</button>
               <button id="canc" type="button" class="mybuttonall" title="Delete (C)" accesskey="c" style = "display: none">C</button>
           </div>

            <div id="DAtt" style = "display: none">
                <button id="btn11" type="button" class="mybutton" title="Control flow">flow</button>
                <button id="btn12" type="button" class="mybutton" title="Action">act</button>
                <button id="btn13" type="button" class="mybutton" title="Initial node">start</button>
                <button id="btn14" type="button" class="mybutton" title="Final node">end</button>
                <button id="btn15" type="button" class="mybutton" title="Fork">fork</button>
                <button id="btn16" type="button" class="mybutton" title="Join">join</button>
                <button id="btn17" type="button" class="mybutton" title="Decision">dec</button>
                <button id="btn18" type="button" class="mybutton" title="Merge">merge</button>
                <button id="btn19" type="button" class="mybutton" title="Final flow">final</button>
                <button id="btn110" type="button" class="mybutton" title="Send signal">SndSig</button>
                <button id="btn111" type="button" class="mybutton" title="Receive signal">RcvSig</button>
                <button id="btn112" type="button" class="mybutton" title="Timer">Timer</button>
            </div>

           <div id="Dann" style="display: none">
               <button id="txt" type="button" class="mybuttonall" title="Add text (T)" accesskey="t">Text</button>
               <button id="note" type="button" class="mybuttonall" title="Add note (M)" accesskey="m">Note</button>
           </div>

           <div id="Dview" style="display: none">
               <button id="hand" type="button" class="mybuttonall" title="Hand (H)" accesskey="h">Hand</button>
               <button id="up" type="button" class="mybuttonall" title="Up (W)" accesskey="w">W</button>
               <button id="left" type="button" class="mybuttonall" title="Left (A)" accesskey="a">A</button>
               <button id="down" type="button" class="mybuttonall" title="Down (S)" accesskey="s">S</button>
               <button id="right" type="button" class="mybuttonall" title="Right (D)" accesskey="d">D</button>
               <button id="zin" type="button" class="mybuttonall" title="Zoom in (+)" accesskey="+">Z+</button>
               <button id="zout" type="button" class="mybuttonall" title="Zoom out (-)" accesskey="-">Z-</button>
           </div>

        </div>

        <div id="container_orizz">
            <p style="font-size: 15px; margin: 20px 10px; color: midnightblue"><b>UML Activity</b></p>

            <button id="btnD1" type="button" class="diagram_btn" title="New Activity Diagram (N)" accesskey="n">New</button>
            <button id="btnAct" type="button" class="diagram_btn" title="Activities buttons (B)" accesskey="b">Activities</button>
            <button id="btnAnn" type="button" class="diagram_btn" title="Annotations (O)" accesskey="o">Annotation</button>
            <button id="btnView" type="button" class="diagram_btn" title="Transform View (V)" accesskey="v">View</button>

        </div>

    </div>

    <div id="setProp">
        <div id="bg"></div>
        <div id="mybox">
            <div id="clearsvg">
                <p style="margin: 10px 30px">Are you sure?</p>
            </div>
            <table>
                <tr id="text">
                    <td>Testo:</td>
                    <td><input type="text" id="textval" maxlength="25" /></td>
                </tr>
                <tr id="Input">
                    <td>N Input:</td>
                    <td>
                        <select id="selectIn">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </td>
                </tr>
                <tr id="Output">
                    <td>N Output:</td>
                    <td>
                        <select id="selectOut">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </td>
                </tr>
            </table>
            <div class="box_btn">
                <button id="delete" type="button" class="box_btn" title="Annulla">Back</button>
                <button id="ok" type="button" class="box_btn" title="Conferma">OK</button>
            </div>
        </div>
    </div>

</body>

</html>

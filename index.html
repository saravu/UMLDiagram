<!DOCTYPE html>
<html xml:lang="en" lang="en">

<head>
    <meta charset="utf-8">
    <title>UMLActivityDiagram</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="btn_gen.js"></script>

    <script type="text/javascript" src="btnall.js"></script>
    <script type="text/javascript" src="btnLink.js"></script>
    <script type="text/javascript" src="btn11.js"></script>
    <script type="text/javascript" src="btn12.js"></script>
    <script type="text/javascript" src="btn13_4_9.js"></script>
    <script type="text/javascript" src="btn15_6.js"></script>
    <script type="text/javascript" src="btn17_8.js"></script>
    <script type="text/javascript" src="btn110_11_12.js"></script>

    <script type="text/javascript" src="btnOrizz.js"></script>


</head>

<body onkeydown="keyBody(event)">
    <div id="canvas_container">
        <svg pointer-events="visiblePainted" id="mysvg" width="100%" height="100%" transform="matrix(1, 0, 0, 1, 0, 0)">
            <defs>
                <marker id="arrowFlow" markerWidth="13" markerHeight="13" refX="8" refY="6" orient="auto">
                    <path id="AFp" d="M2,2 L10,6 L2,10" style="stroke:darkblue; fill:none" />
                </marker>
            </defs>

        </svg>

       <div id="container_vert">

           <div id="all" style="display: none">
               <button id="p" type="button" class="mybuttonall" title="Pointer">Punt</button>
               <button id="canc" type="button" class="mybuttonall" title="Delete (Canc)" style = "display: none">C</button>
           </div>

            <div id="DAtt" style = "display: none">
                <button id="btn11" type="button" class="mybutton" title="Control flow">Flow</button>
                <button id="btn12" type="button" class="mybutton" title="Action">Act</button>
                <button id="btn13" type="button" class="mybutton" title="Initial node">Start</button>
                <button id="btn14" type="button" class="mybutton" title="Final node">End</button>
                <button id="btn15" type="button" class="mybutton" title="Fork">Fork</button>
                <button id="btn16" type="button" class="mybutton" title="Join">Join</button>
                <button id="btn17" type="button" class="mybutton" title="Decision">Dec</button>
                <button id="btn18" type="button" class="mybutton" title="Merge">Merge</button>
                <button id="btn19" type="button" class="mybutton" title="Final flow">Final</button>
                <button id="btn110" type="button" class="mybutton" title="Receive signal">RcvSig</button>
                <button id="btn111" type="button" class="mybutton" title="Send signal">SndSig</button>
                <button id="btn112" type="button" class="mybutton" title="Timer">Timer</button>
            </div>

           <div id="Dann" style="display: none">
               <button id="txt" type="button" class="mybuttonall" title="Add text">Text</button>
               <button id="note" type="button" class="mybuttonall" title="Add note">Note</button>
               <button id="link" type="button" class="mybuttonall" title="Note Link">Link</button>
           </div>

           <div id="Dview" style="display: none">
               <button id="hand" type="button" class="mybuttonall" title="Hand">Hand</button>
               <button id="up" type="button" class="mybuttonall" title="Up (W)">W</button>
               <button id="left" type="button" class="mybuttonall" title="Left (A)">A</button>
               <button id="down" type="button" class="mybuttonall" title="Down (S)">S</button>
               <button id="right" type="button" class="mybuttonall" title="Right (D)">D</button>
               <button id="zin" type="button" class="mybuttonall" title="Zoom in (Z)">Z+</button>
               <button id="zout" type="button" class="mybuttonall" title="Zoom out (X)">Z-</button>
           </div>

        </div>

        <div id="container_orizz">
            <p style="font-family: arial; font-size: 18px; margin: 20px 10px; color: darkblue"><b>UML Activity</b></p>

            <button id="btnD1" type="button" class="diagram_btn" title="New Activity Diagram">New</button>
            <button id="btnAct" type="button" class="diagram_btn" title="Activity buttons">Activities</button>
            <button id="btnAnn" type="button" class="diagram_btn" title="Annotations">Annotations</button>
            <button id="btnView" type="button" class="diagram_btn" title="Transform View">View</button>
            <button id="btnExport" type="button" class="diagram_btn" title="Export SVG">Export SVG</button>

        </div>

    </div>

    <div id="invalid" style="display: none">
        <p><b>Invalid UML Control Flow</b></p>
    </div>
    <div id="path" style="display: none">
        <p><b>Invalid UML Note Link</b></p>
    </div>

    <div id="setProp">
        <div id="bg"></div>
        <div id="mybox">
            <div id="clearsvg">
                <p style="margin: 10px 30px">Are you sure?</p>
            </div>
            <table>
                <tr id="text">
                    <td>Testo:</td>
                    <td><input type="text" id="textval" maxlength="40" /></td>
                </tr>
                <tr id="Input">
                    <td>n° Input:</td>
                    <td>
                        <select id="selectIn">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </td>
                </tr>
                <tr id="Output">
                    <td>n° Output:</td>
                    <td>
                        <select id="selectOut">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </td>
                </tr>
            </table>
            <div class="boxbtn">
                <button id="delete" type="button" class="box_btn" title="Annulla">Back</button>
                <button id="ok" type="button" class="box_btn" title="Conferma">OK</button>
            </div>
        </div>
    </div>

</body>

</html>
